cq="""重庆位于中国内陆西南部、长江上游地区。面积8.24万平方公里，辖38个区县（26区、8县、4自治县）。常住人口3212.4万人、城镇化率70.32%。人口以汉族为主，少数民族主要有土家族、苗族。重庆是一座独具特色的“山城、江城”，地貌以丘陵、山地为主，其中山地占76%；长江横贯全境，流程691公里，与嘉陵江、乌江等河流交汇。旅游资源丰富，有长江三峡、世界文化遗产大足石刻、世界自然遗产武隆喀斯特和南川金佛山等壮丽景观。
重庆是中国著名历史文化名城。有文字记载的历史达3000多年，是巴渝文化的发祥地。因嘉陵江古称“渝水”，故重庆又简称“渝”。北宋崇宁元年（1102年），改渝州为恭州。南宋淳熙16年（1189年），宋光宗赵惇升恭州为重庆府。1891年，成为中国最早对外开埠的内陆通商口岸。1929年，正式建市。抗日战争时期，重庆是国民政府战时首都和世界反法西斯战争远东指挥中心。抗日战争时期和解放战争初期，以周恩来同志为代表的中共中央南方局在重庆负责领导国统区、港澳及海外地区的党组织和统一战线工作，形成的“红岩精神”，是我们国家和民族的宝贵精神财富。民盟、民建、九三学社和民革前身之一的“三民主义同志联合会”均在重庆成立。
重庆是中国中西部地区唯一的直辖市。新中国建立初期，重庆为中央直辖市，是中共中央西南局、西南军政委员会驻地和西南地区政治、经济、文化中心。1954年，西南大区撤销后改为四川省辖市。1983年，成为全国第一个经济体制综合改革试点城市，实行计划单列。为带动西部地区及长江上游地区经济社会发展、统一规划实施百万三峡移民，1997年3月八届全国人大五次会议批准设立重庆直辖市。直辖之后，重庆圆满完成三峡百万移民搬迁安置任务，经济社会发展各项事业取得显著成就。
党中央对重庆发展高度重视、寄予厚望。习近平总书记2016年1月视察重庆，2018年3月参加十三届全国人大一次会议重庆代表团审议，2019年4月再次亲临重庆视察指导，对重庆提出营造良好政治生态，坚持“两点”定位、“两地”“两高”目标，发挥“三个作用”和推动成渝地区双城经济圈建设等重要指示要求，为新时代重庆发展导航定向。“两点”定位，即重庆是西部大开发的重要战略支点，处在“一带一路”和长江经济带的联结点上，在国家区域发展和对外开放格局中具有独特而重要的作用。“两地”“两高”目标，即加快建设内陆开放高地、山清水秀美丽之地，努力推动高质量发展、创造高品质生活。发挥“三个作用”，即在推进新时代西部大开发中发挥支撑作用、在推进共建“一带一路”中发挥带动作用、在推进长江经济带绿色发展中发挥示范作用。
重庆全面贯彻习近平新时代中国特色社会主义思想，认真贯彻党的十九大和十九届历次全会精神，紧扣把习近平总书记殷殷嘱托全面落实在重庆大地上这条主线，立足新发展阶段、贯彻新发展理念、融入新发展格局，聚焦国家重要中心城市、长江上游地区经济中心、国家重要先进制造业中心、西部金融中心、西部国际综合交通枢纽和国际门户枢纽等国家赋予的定位，充分发挥区位优势、生态优势、产业优势、体制优势，谋划和推动高质量发展，努力建设国际化、绿色化、智能化、人文化现代大都市。经济结构加快转型升级，老工业基地焕发生机活力，形成全球重要电子信息产业集群和国内重要汽车产业集群，装备制造、生物医药、新材料等战略性新兴产业蓬勃发展，两江新区、西部（重庆）科学城建设高标准实施，以大数据智能化为引领的创新驱动发展深入推进，“智造重镇”“智慧名城”建设取得突破，高质量发展的引擎动力更加强劲。社会事业全面进步，如期打赢脱贫攻坚战，如期全面建成小康社会，人民群众获得感、幸福感、安全感持续提升。基础设施建设提速推进，高速公路通车里程3841公里，建成“一枢纽十干线”铁路网，“米”字型高铁网加快建设、在建和营业里程1768公里，国际航线达106条。内陆开放高地加快崛起，以中欧班列、长江黄金水道等为支撑的开放通道全面形成，中新第三个政府间合作项目以重庆为中心运营，对接“一带一路”的西部陆海新通道建设上升为国家战略，中国（重庆）自由贸易试验区建设务实推进，内陆国际物流枢纽和口岸高地正在形成。乡村振兴和城市提升统筹推进，农业农村现代化步伐加快，“两江四岸”国际山水都市风貌日益彰显，“山水之城·美丽之地”声名远播，越来越多人来重庆“行千里·致广大”。长江上游重要生态屏障加快建设，长江、嘉陵江、乌江干流水质总体为优，空气质量优良天数达326天，全市森林覆盖率达54.5%。成渝地区双城经济圈建设扎实推进，累计开工建设重大项目152个，协同推出“川渝通办”事项311项，加快建设具有全国影响力的重要经济中心、科技创新中心、改革开放新高地、高品质生活宜居地。
当前，重庆政治生态持续向好、干部群众精神面貌持续向上、经济高质量发展动能持续增强、社会和谐稳定局面持续巩固。2021年，地区生产总值2.79万亿元、增长8.3%，规上工业增加值增长10.7%，固定资产投资增长6.1%，社会消费品零售总额增长18.5%，进出口总值增长22.8%，一般公共预算收入增长9.1%，全体居民人均可支配收入增长9.7%。2022年上半年，地区生产总值1.35万亿元、同比增长4%，规上工业增加值同比增长6.3%，固定资产投资同比增长6.9%，社会消费品零售总额同比增长1.1%，进出口总值同比增长12.5%。
党的二十大擘画了全面建设社会主义现代化国家、以中国式现代化全面推进中华民族伟大复兴的宏伟蓝图。全市上下更加紧密地团结在以习近平同志为核心的党中央周围，全面贯彻落实习近平新时代中国特色社会主义思想，深入学习贯彻党的二十大精神，坚决拥护“两个确立”、坚决做到“两个维护”，牢记习近平总书记殷殷嘱托，推动成渝地区双城经济圈建设走深走实，强化稳进增效、除险清患、改革求变、惠民有感工作导向，团结奋斗、唯实争先，在新时代新征程全面建设社会主义现代化新重庆，为实现中华民族伟大复兴的中国梦贡献力量。
